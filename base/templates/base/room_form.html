{% extends 'main.html'%}

{% block content %}
    <h3>{{ title }}</h3>
    <form method="post">
        {% csrf_token %}
        <div class="box">
            <label for="{{ form.name.id_for_label }}">Room name:</label>
            {{ form.name }}
            {{ form.name.errors }}
        </div>
        <div class="box">
            <label for="{{ form.description.id_for_label }}" style="vertical-align: top">Description:</label>
            {{ form.description }}
            {{ form.description.errors }}
        </div>
        <button type="submit">Submit</button>
        {{ form.non_field_errors }}
    </form>
{% endblock %}
